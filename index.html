<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flipping Business Card</title>
</head>
<body>
  <div class="App">
    <div class="business-card" id="card">
      <div class="card">
        <div class="inner">
          <div class="front">
            <img src="images/front.png" alt="Front of Business Card">
          </div>
          <div class="back">
            <img src="images/back.png" alt="Back of Business Card">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
